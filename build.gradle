plugins {
    id 'java'
}

group = 'org.hibernate.sebersole'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.hibernate.orm:hibernate-core:6.2.4.Final"
    implementation "jakarta.persistence:jakarta.persistence-api:3.1.0"
    implementation "net.bytebuddy:byte-buddy:1.12.18"
    implementation "org.ow2.asm:asm-analysis:9.4"

    implementation "org.jboss.logging:jboss-logging:3.5.0.Final"
    implementation "org.jboss.logging:jboss-logging-annotations:2.2.1.Final"
    implementation "org.jboss.logging:jboss-logging-processor:2.2.1.Final"

    testImplementation platform( "org.junit:junit-bom:5.9.1" )
    testImplementation "org.junit.jupiter:junit-jupiter"

    testImplementation "org.assertj:assertj-core:3.22.0"
}

test {
    useJUnitPlatform()
}